
  <h2 class="aw">SİPARİŞ</h2>

    <table mat-table [dataSource]="dataSource">     
      
      
      <ng-container matColumnDef="kiyafet_adi">
        <th class="bold" mat-header-cell *matHeaderCellDef> Kıyafet Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.kiyafet_adi}} </td>
      </ng-container>
  
      <ng-container matColumnDef="adet">
        <th class="bold" mat-header-cell *matHeaderCellDef> Adet </th>
        <td mat-cell *matCellDef="let element"> {{element.adet}} </td>
      </ng-container>
  
      <ng-container matColumnDef="beden">
        <th class="bold" mat-header-cell *matHeaderCellDef> Beden </th>
        <td mat-cell *matCellDef="let element"> {{element.beden}} </td>
      </ng-container>

      <ng-container matColumnDef="siparis_tarihi">
        <th class="bold" mat-header-cell *matHeaderCellDef> Sipariş Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.siparis_tarihi}} </td>
      </ng-container>
      <ng-container matColumnDef="sezon">
        <th class="bold" mat-header-cell *matHeaderCellDef> Sezon </th>
        <td mat-cell *matCellDef="let element"> {{element.sezon}} </td>
      </ng-container>
      <ng-container matColumnDef="ozellik">
        <th class="bold" mat-header-cell *matHeaderCellDef> Özellik </th>
        <td mat-cell *matCellDef="let element"> {{element.ozellik}} </td>
      </ng-container>
      <ng-container matColumnDef="birim">
        <th class="bold" mat-header-cell *matHeaderCellDef> Birim </th>
        <td mat-cell *matCellDef="let element"> {{element.birim}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[10]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
