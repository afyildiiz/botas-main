
  <h2 class="aw">ÇALIŞAN KIYAFET YÖNETİMİ</h2>

  <div class="mat-elevation-z8">
    <mat-form-field class="filter" appearance="standard">
      <mat-label>Ara..</mat-label>
      <input matInput #input>
    </mat-form-field>
    
    <table 
    matSort matSortActive="sicil_no" matSortDisableClear matSortDirection="desc">     
      
      <ng-container  matColumnDef="sicil_no">
        <th class="bold" mat-header-cell *matHeaderCellDef mat-sort-header> Sicil No</th>
        <td  mat-cell *matCellDef="let element"> {{element.sicil_no}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ad_soyad">
        <th class="bold" mat-header-cell *matHeaderCellDef mat-sort-header=> Ad Soyad </th>
        <td mat-cell *matCellDef="let element"> {{element.ad_soyad}} </td>
      </ng-container>
  
      <ng-container matColumnDef="unite">
        <th class="bold" mat-header-cell *matHeaderCellDef> Ünite </th>
        <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
      </ng-container>
  
      <ng-container matColumnDef="alt_birim">
        <th class="bold" mat-header-cell *matHeaderCellDef> Alt Birim </th>
        <td mat-cell *matCellDef="let element"> {{element.alt_birim}} </td>
      </ng-container>

      <ng-container matColumnDef="unvan">
        <th class="bold" mat-header-cell *matHeaderCellDef> Unvan </th>
        <td mat-cell *matCellDef="let element"> {{element.unvan}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[10]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
